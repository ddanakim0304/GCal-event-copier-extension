<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Extension</title>
    <style>
        /* General reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set the popup size */
        html, body {
            width: 400px;
            height: 600px;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2C3E50;
        }

        #tokens {
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        button:hover {
            background-color: #2980b9;
        }


        .recent-events {
            margin-top: 10px;
        }

        .event {
            position: relative; /* Enable absolute positioning for child elements */
            margin-bottom: 10px;
            padding: 10px 40px; /* Add some right padding to make space for the copy button */
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .event h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #34495e;
        }

        .event p {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        /* Style for the copy button */
        .event button.copy-button {
            position: absolute; /* Positioning the button relative to the event element */
            top: 50%; /* Center vertically */
            right: 10px; /* Align to the right side */
            transform: translateY(-50%); /* Adjust for vertical centering */
            padding: 5px 10px;
            background-color: #4e95ff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .event button.copy-button:hover {
            background-color: #1c5987;
        }


        /* Style the scroll bar */
        #tokens::-webkit-scrollbar {
            width: 8px;
        }

        #tokens::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }

        #tokens::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 8px;
        }

        #tokens::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
    </style>
</head>
<body>
    <h1>Google Calendar Extension</h1>
    <div id="tokens"></div>
    <button id="fetchRecentEvents">Fetch Recent Events</button>
    <script src="popup.js"></script>
</body>
</html>
